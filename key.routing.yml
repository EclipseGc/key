
# Key routing definition
entity.key.collection:
  path: '/admin/config/system/key'
  defaults:
    _entity_list: 'key'
    _title: 'Key Configuration'
  requirements:
    _permission: 'administer site configuration'

entity.key.add_form:
  path: '/admin/config/system/key/add'
  defaults:
    _entity_form: 'key.add'
    _title: 'Add Key'
  requirements:
    _permission: 'administer site configuration'

entity.key.edit_form:
  path: '/admin/config/system/key/{key}'
  defaults:
    _entity_form: 'key.edit'
    _title: 'Edit Key'
  requirements:
    _permission: 'administer site configuration'

entity.key.delete_form:
  path: '/admin/config/system/key/{key}/delete'
  defaults:
    _entity_form: 'key.delete'
    _title: 'Delete Key'
  requirements:
    _permission: 'administer site configuration'


key.key_config_form:
  path: '/admin/config/key/keyconfig'
  defaults:
    _form: '\Drupal\key\Form\KeyConfigForm'
    _title: 'KeyConfigForm'
  requirements:
    _permission: 'access administration pages'

